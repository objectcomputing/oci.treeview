<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Treeview Demo</title>

    <link rel="stylesheet" href="../../dist/treeview.css">
</head>
<body>
<div data-ng-app="app">
    <div data-ng-controller="AppCtrl">
        <treeview tree="treeData" on-select-node="getMoreData">
            <!--HTML to be transcluded-->
            <span ng-click="selectNode(tree)">{{tree.label}}</span>
        </treeview>
    </div>
</div>
<script src="../../lib/angular/angular.js"></script>
<script src="../../dist/treeview.js"></script>
<script src="demo.js"></script>
</body>
</html>
